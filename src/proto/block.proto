syntax = "proto3";

message Block {
  uint32 block = 1;
  bytes enc_pubkey = 2;
  string reward = 3;
  string fee = 4;
  uint32 ver = 5;
  uint32 ver_a = 6;
  uint32 timestamp = 7;
  uint32 target = 8;
  uint32 nonce = 9;
  string payload = 10;
  bytes sbh = 11;
  bytes oph = 12;
  bytes pow = 13;
  uint32 hashratekhs = 14;
  uint32 maturation = 15;
  uint32 operations = 16;
}
